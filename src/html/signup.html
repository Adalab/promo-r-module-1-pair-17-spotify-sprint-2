<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singup</title>
</head>

<body>
    <header>
        <img src="./assets/images/logo.png" alt="Spotify logo">
        <h1>Regístrate gratis para escuchar.</h1>
        <h2>Regístrate con Facebook</h2>
        <h2>Regístrate con Google</h2>
    </header>
    <section class="section">
        <h3 class="section__title">Regístrate con tu correo electrónico</h3>
        <form class="form" action="signup" method="post">
            <label 
                class="form__email" 
                for="emailAdress">
                ¿Cuál es tu correo electrónico?</label>
            <input class="form__email--inputplace" holder="Pon tu correo electrónico." type="email" id="emailAdress"
                name="emailAdress">
            <label for="confirmemail">Confirma el correo electrónico</label>
            <input placeholder="Vuelve a poner tu correo electrónico." type="email" id="confirmemail"
                name="confirmemail">
            <label for="password">Crea una contraseña</label>
            <input placeholder="Crea una contraseña." type="password" id="password" name="password">
            <label for="name">¿Cómo quieres que te llamemos?</label>
            <input placeholder="Pon un nombre de perfil." type="text" id="name" name="name">
            <small>Esto aparece en tu perfil.</small>
        </form>
    </section>
</body>

</html>
